
{% extends "layout.html" %}
{% block content %}
<div class="container-narrow">
  <h1 class="mt-5">Create Radio</h1>
    <br/>
    <form id="radioForm" class="form form-register" method="POST" action="" role="form">
           {{ form.csrf_token }}
            <div class="form-group">
                {{form.badge.label}}
                {{form.badge(placeholder="Badge", class_="form-control")}}
            </div>
            <div class="form-group">
                {{form.radio.label}}
                {{form.radio(placeholder="Radio", class_="form-control")}}
            </div>
            <p>
                <input class="btn btn-primary" type="submit" value="{{ action | capitalize }}">
                <a class="btn btn-danger" href="{{ url_for('public.home') }}">Cancel</a>
            </p>
    </form>
<!--    <p><em>Already registered?</em> Click <a href="/">here</a> to login.</p>-->
</div>
{% endblock %}
